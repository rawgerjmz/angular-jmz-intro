<h1>{{ nombre }}</h1>

<dl>
    <td>Nombre</td>
    <dd>{{ nombre }}</dd>
    <td>Edad</td>
    <dd>{{ edad }}</dd>
    <td>Funcion</td>
    <dd>{{ obtenerNombre() }}</dd>

    <td>Capitalizado</td>
    <dd>{{ this.nombreCapitaizado }}</dd>
</dl>

<button type="button" (click)="cambiarNombre()">
    Cambiar Heroe
</button>

<button type="button" (click)="cambiarEdad()">
    Cambiar Edad
</button>
